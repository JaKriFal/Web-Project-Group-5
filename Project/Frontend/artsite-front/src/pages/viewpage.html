<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="navstyle.css">

  </head>
  <body>

    <nav class="navbar">
      <a href="#" class="logo">
        <img src="https://placehold.co/50x50" alt="logo">

      <ul class="nav-links">
        <li class="nav-item"><a href="#">Artists</a></li>
        <li class="nav-item"><a href="#">Jobs</a></li>
        <li class="nav-item"><a href="#">FAQ</a></li>
      </ul>
      <form class="searchbar" action="#">
        <button type="submit"><i class="fa fa-search"></i></button>
        <input type="text" placeholder="Search.." name="search">
      </form>
      <ul class="nav-buttons">
        <li class="nav-button"><a href="#"><img src="https://placehold.co/50x50" alt="logo"></a></li>
        <li class="nav-button"><a href="#"><img src="https://placehold.co/50x50" alt="logo"></a></li>

        <li class="nav-button"><a href="#"><img src="https://placehold.co/50x50" alt="logo"></a></li>
        <li class="nav-button"><a href="#"><img src="https://placehold.co/50x50" alt="logo"></a></li>
      </ul>
    </nav>

    <div class="maincontainer">
      <div class="leftcontainer">
        <a href="#"><img src="https://placehold.co/800x600" alt="bigpic"></a>
        <a href="#"><img src="https://placehold.co/200x150" alt="smallpic"></a>
        <a href="#"><img src="https://placehold.co/500x375" alt="medpic"></a>

      </div>
      <div class="rightcontainer">
        <div class="user">
          <a href="#"><img src="https://placehold.co/150x150" alt="smallpic"></a>
          <div class="usertext">
          <h2>Username</h2>
      
          <p>Profession</p>
        </div>
        </div>
        <div class="tags">
          <h2>
            Tags
          </h2>
          <ul class="tagcontainer">
            <li><a href="#">All</a></li>
            <li><a href="#">Traditional</a></li>
            <li><a href="#">Fan Art</a></li>
            <li><a href="#">Character Design</a></li>
            <li><a href="#">Wallpaper</a></li>
            <li><a href="#">Cyberpunk</a></li>
      
          </ul>
        </div>
        <div class="comments">
          <form class="comment" action="#">
          
            <input type="text" placeholder="Add a comment" name="search">
          </form>
        </div>


      </div>
    </div>

  </body>
</html>
